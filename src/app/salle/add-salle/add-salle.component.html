<h1>Ajouter nouvelle Salle</h1>
<form [formGroup]="SalleForm" (ngSubmit)="addSalle()" class="form-group">
    <div class="row">
        <div class="col col-md-6">
            <label>Numero:</label>
            <input class="form-control" formControlName="numero">
        </div>
        <div class="col col-md-6">
            <label>Capacit√©:</label>
            <input class="form-control" formControlName="capacite" type="number">
        </div>

    </div>
<button class="btn btn-success mt-3" type="submit">Ajouter</button>
</form>
