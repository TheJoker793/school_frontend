<form class="form-group" [formGroup]="matiereGroup" (ngSubmit)="ajouterMatiere()">
    <h1>Gestion des Matières</h1>
    <div class="row mb-3">
        <h2>Ajouter matiere</h2>
        <div class="col col-md-6"></div>
        <label class="label">Matiere</label>
        <input class="form-control" formControlName="name">
    </div>
    <button class="btn btn-success" type="submit">Ajouter</button>
</form>
<h2>List des matières</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let mat of matieres">{{mat.name}} <span (click)="deleteMatiere(mat)">-</span></li>
  </ul>
