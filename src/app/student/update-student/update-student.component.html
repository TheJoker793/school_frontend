<h1>Modifier etudiant</h1>

<form class="form-group" [formGroup]="studentForm" (ngSubmit)="confirmUpdate()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label">Matricule:</label>
        <input class="form-control" formControlName="matricule" />
      </div>

      <div class="form-group">
        <label class="form-label">FirstName:</label>
        <input class="form-control" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label class="form-label">LastName:</label>
        <input class="form-control" formControlName="lastName" />
      </div>

      <div class="form-group">
        <label class="form-label">Date of birth:</label>
        <input class="form-control" type="date" formControlName="dateOfBirth" />
      </div>

      <div class="form-group">
        <label class="form-label">Place:</label>
        <input class="form-control" formControlName="place" />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label">Genre:</label>
        <select class="form-select" aria-label="Default select example" formControlName="gender">
          <option selected>Selectionner le genre</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Address:</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="form-group">
        <label class="form-label">Previous school:</label>
        <input type="text" class="form-control" formControlName="previousSchoolId" />
      </div>

      <div class="form-group">
        <label class="form-label">Picture:</label>
        <input type="file" class="form-control" formControlName="picture" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Modifier</button>
  </div>
</form>
